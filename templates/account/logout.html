{% extends "base.html" %}

{% load i18n %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
    <section class="is-success is-fullheight">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <p class="subtitle has-text-grey">Oturumu kapatmak istediÄŸinizden emin misiniz?</p>
                <div class="box">
                    <form action="{% url 'account_logout' %}" method="POST">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button type="submit"
                                class="button is-block is-info is-large is-fullwidth"><i
                                class="fas fa-sign-out-alt"></i> {% trans 'Oturumu kapat' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% for message in messages %}
        <div class="container">
            <div class="columns is-fullwidth">
                <div class="column">
                    <div class="notification {% if message.tags %} is-{{ message.tags }}{% endif %}">
                        <button class="delete"></button>
                        {{ message|safe }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
